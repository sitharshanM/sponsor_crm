services:
  - type: web
    name: sponsor-crm
    env: php
    buildCommand: ""
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false

databases:
  - name: sponsor-crm-db
    databaseName: sponsor_crm
    user: sponsor_crm
    plan: free

